<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description" content="" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
<title>Knowledge Discovery</title>

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes" />
<link rel="icon" sizes="192x192" href="/images/android-desktop.png" />

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-title" content="Material Design Lite" />
<link rel="apple-touch-icon-precomposed" href="/images/ios-desktop.png" />

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage"
	content="/images/touch/ms-touch-icon-144x144-precomposed.png" />
<meta name="msapplication-TileColor" content="#3372DF" />

<link rel="shortcut icon" href="/images/favicon.png" />

<link rel="stylesheet" href="/css/fonts.css" />
<link rel="stylesheet" href="/css/material-icon.css" />
<link rel="stylesheet" href="/css/mterial.css" />
<link rel="stylesheet" href="/css/styles.css" />

</head>
<body
	class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
	<div class="demo-layout-waterfall mdl-layout mdl-js-layout">
		<div th:replace="fragments/header :: header"></div>

       
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active">
          <h1 class="solutions">Reset Password!</h1>

          <section class="section--center mdl-grid mdl-shadow--2dp">
            <div class="mdl-cell mdl-cell--5-col form-right">
            <h4>Set a new password for your account</h4>
            </div>
            <div class="mdl-cell mdl-cell--1-col"></div>
            <!-- Simple Textfield -->
              <div class="mdl-cell mdl-cell--6-col form-left">
                <form action="reset" method="post"  id="frmResetPass" >
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="hidden"   name="sstt" th:value="${sstt}" />
                  </div>
                  <span th:text="${error}"  style="color: red;font-size: medium;"></span>
                  
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="hidden"   name="emailId" th:value="${emailId}" />
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" name="newPassword"  id="resetNewPassword"  title="Password must contain at least 6 characters, including UPPER/lowercase and numbers." />
                    <label class="mdl-textfield__label" for="resetNewPassword">Password</label>
                  </div>
                  <div class="spanbelowerror">
                <span  style="color: red;" id='resetNewPasswordError'  ></span>
                  </div>
                  
                  
                  
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" name="confirmPassword" id="resetConfPassword"  title="Please enter the same Password as above."  />
                    <label class="mdl-textfield__label" for="resetConfPassword">Confirm Password</label>
                  </div>
                  <div class="spanbelowerror">
                <span  style="color: red;" id='resetConfPasswordError'  ></span>
                  </div>
                  
                  
                  <input type='button' class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value='Reset' id='submitResetForm' />
                  
                  
                </form>
              </div>
            </section>
        </div>
        
        <div th:replace="fragments/footer :: footer"></div>
        
      </main>
    </div>
    <a href="#">View Source</a>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popup.js"></script>
    <script src="/js/material.js"></script>
    <script src="/js/resetpass.js"></script>
    <script src="/js/signup.js"></script>
    <script src="/js/validations.js"></script>
  </body>
</html>
