<html xmlns:th="http://www.thymeleaf.org">
<header
	class="mdl-layout__header mdl-layout__header--waterfall nav-header">
	<div class="mdl-layout__header-row">
		<!-- Title -->
		<a th:href="@{${semanticAnalysisHost}}"><img class="header-logo"
			src="/images/Knowledge discovery.png" alt="Knowledge Discovery" /></a>
		<!-- Add spacer, to align navigation to the right -->
		<div class="mdl-layout-spacer"></div>
		<!-- Navigation. We hide it in small screens. -->
		<nav class="mdl-navigation mdl-layout--large-screen-only">
			<a class="mdl-navigation__link"  th:href="@{${semanticAnalysisHost}}">Home</a> <a
				class="mdl-navigation__link" href="#">Support</a> <a
				class="mdl-navigation__link" th:href="@{${semanticAnalysisHost}+'/about-us'}">About Us</a> <a
				class="mdl-navigation__link signup"
				th:href="@{${semanticAnalysisOAuth}+'/signup'}">Sign Up</a> <a
				class="mdl-navigation__link login"
				th:href="@{${semanticAnalysisHost}+'/login'}">Login</a>
		</nav>
	</div>
</header>
</html>
