<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description" content="" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
<title>Knowledge Discovery</title>

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes" />
<link rel="icon" sizes="192x192" href="/images/android-desktop.png" />

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-title" content="Material Design Lite" />
<link rel="apple-touch-icon-precomposed" href="/images/ios-desktop.png" />

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage"
	content="/images/touch/ms-touch-icon-144x144-precomposed.png" />
<meta name="msapplication-TileColor" content="#3372DF" />

<link rel="shortcut icon" href="/images/favicon.png" />

<link rel="stylesheet" href="/css/fonts.css" />
<link rel="stylesheet" href="/css/material-icon.css" />
<link rel="stylesheet" href="/css/mterial.css" />
<link rel="stylesheet" href="/css/styles.css" />

</head>
<body
	class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
	<div class="demo-layout-waterfall mdl-layout mdl-js-layout">
		<div th:replace="fragments/header :: header"></div>

		<main class="mdl-layout__content">
		<div class="mdl-layout__tab-panel is-active">
			<h1 class="solutions new-user" style="margin-bottom: 40px;">Log
				In To Your Accont</h1>
			<section class="section--center mdl-grid mdl-shadow--2dp"
				style="padding-top: 20px; padding-bottom: 50px;">
				<div class="mdl-cell mdl-cell--2-col form-right"></div>
				<div class="mdl-cell mdl-cell--1-col"></div>
				<!-- Simple Textfield -->
				<div class="mdl-cell mdl-cell--6-col form-left">
				<span style="color: red" th:text='${error}'></span>
					<form action="authenticate" method='POST'>
						<input type='hidden' name='oauth_token' th:value="${oauth_token}" />
						<div
							class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="email" name='emailId'
								id="sample3" required='required' /> <label
								class="mdl-textfield__label" for="sample3">Email id</label>
						</div>
						<div
							class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="password" id="userpass"
								name='password' required='required' /> <label
								class="mdl-textfield__label" for="userpass">Password</label>
						</div>
						<div
							class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input type="checkbox" name='rememberMe' value='1' />Remember Me
						</div>
						<div
							class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<label> <span class="">Forgot password? &nbsp; <a
									th:href="@{${semanticAnalysisOAuth}+'/forgetpassword'}"> Click Here </a>
							</span>
							</label>
						</div>
						<button
							class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
							Login</button>
					</form>
				</div>
			</section>
		</div>

		<div th:replace="fragments/footer :: footer"></div>
		</main>
	</div>
	<a href="#">View Source</a>
	<script src="/js/material.js"></script>
</body>
</html>
